{% extends 'refactoring/base.html' %}
{% load staticfiles %}

{% block content %}
<script>
$(document).ready(function() {
    $('select').material_select();
});
</script>

<main>
<div class="section"></div>

      <h4 class="teal-text" style="text-align: center;">Editar Producto</h4>
      <div class="section"></div>

      <div class="container">
        <div class="z-depth-1 grey lighten-4 row" style="margin-left: 5%; margin-right: 5%; padding: 32px 48px 0px 48px; border: 1px solid #EEE;">

          <form class="col s12 m12" method="post" enctype="multipart/form-data" action="">
              {% csrf_token %}
            <div class='row'>
              <div class='col s12 m12'>
              </div>
            </div>

              {{ form.as_p }}

            <div class='row'>
                    <button type='submit' class='col l5 offset-l4 btn btn-large waves-effect button teal'>&emsp; &emsp;Editar<i class="material-icons right">send</i></button>
            </div>

          </form>
        </div>
      </div>

</main>
{% endblock %}
