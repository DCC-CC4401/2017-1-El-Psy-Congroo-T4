{% extends 'main/baseVAmbulante.html' %}
{% block content %}

    <div class="section"></div>
    <main>
      <div class="section"></div>

      <h5 class="teal-text" style="text-align: left;">Editar Perfil</h5>
      <div class="section"></div>

      <div class="container">
          <div class="row">
             <form class="col s12 m12">
                <div class="row">
                   <div class="input-field col s12 m12">
                      <i class="material-icons prefix">account_circle</i>
                      <input placeholder="Username" value="" id="name" type="text" class="active validate" required>
                      <label for="name">Nombre</label>
                   </div>
                </div>
                <div class="row">
                   <div class="input-field col s12 m12">
                      <input placeholder="Email" id="email" type="email" class="validate">
                      <label for="email">Email</label>
                   </div>
                </div>
                <div class="row">
                   <div class="input-field col s12 m12">
                      <i class="material-icons prefix">mode_edit</i>
                      <textarea id="address" class="materialize-textarea"></textarea>
                      <label for="address">Address</label>
                   </div>
                </div>
                <div class="row">
                   <div class="input-field col s12 m12">
                      <input placeholder="Comments (Disabled)" id="comments" type="text"  disabled>
                      <label for="comments">Comments</label>
                   </div>
                </div>
                <div class="row">
                   <div class="input-field col s12 m12">
                      <p>
                         <input id="married" type="checkbox" checked="checked">
                         <label for="married">Married</label>
                      </p>
                      <p>
                         <input id="single" type="checkbox" class="filled-in" >
                         <label for="single">Single</label>
                      </p>
                      <p>
                         <input id="dontknow" type="checkbox" disabled="disabled">
                         <label for="dontknow">Don't know (Disabled)</label>
                      </p>
                   </div>
                </div>
                <div class="row">
                   <div class="input-field col s12 m12">
                       <p>
                         <input id="male" type="radio" name="gender" value="male" checked>
                         <label for="male">Male</label>
                      </p>
                      <p>
                         <input id="female" type="radio" name="gender" value="female" checked>
                         <label for="female">Female</label>
                      </p>
                      <p>
                         <input id="dontknow1" type="radio" name="gender" value="female" disabled>
                         <label for="dontknow1">Don't know (Disabled)</label>
                      </p>
                   </div>
                </div>
             </form>
          </div>
      </div>
    <div style="text-align: center;"><a class="grey-text"> ¿Ya tienes una cuenta? </a><a href="{% url 'login' %}">Inicia sesión</a></div>


    <div class="section"></div>
    <div class="section"></div>
  </main>


{% endblock %}
